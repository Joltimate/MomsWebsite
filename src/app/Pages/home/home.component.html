
<div class="content">
    
    <h2 class="labels">Hair Styling</h2>
    <div class="swipers">
    
        <ng-image-slider #nav
        [images]="hairStyle"
        [infinite]="true"
        [autoSlide]="1"
        [animationSpeed]="2"
        [showArrow]="true"
        slideImage="1"
        ></ng-image-slider>
  </div>
  <h2 class="labels">Hair Cuts</h2>
    <div class="swipers">
    
        <ng-image-slider #nav
        [images]="hairCuts"
        [infinite]="true"
        [autoSlide]="1"
        [animationSpeed]="2"
        [showArrow]="true"
        slideImage="1"
        ></ng-image-slider>
  </div>

  <h2 class="labels">Hair Color</h2>
    <div class="swipers">
    
        <ng-image-slider #nav
        [images]="hairColor"
        [infinite]="true"
        [autoSlide]="1"
        [animationSpeed]="2"
        [showArrow]="true"
        slideImage="1"
        ></ng-image-slider>
  </div>

  <h2 class="labels">Make Up</h2>
  <div class="swipers">
  
      <ng-image-slider #nav
      [images]="makeUp"
      [infinite]="true"
      [autoSlide]="1"
      [animationSpeed]="2"
      [showArrow]="true"
      slideImage="1"
      ></ng-image-slider>
</div>

</div>
